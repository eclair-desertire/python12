{% extends 'goods/base.html' %}

{% block title %} GOODS LIST {% endblock title%}

{% block content %}

<a href="{% url 'good_new' %}">Создать новый товар!</a>
    {% for i in goods %}
    <br>
        {% if i.price > 1000 %}
        
        <h1 class="title" ><a href="{% url 'good_detail' pk=i.pk %}">{{i.title}}</a></h1>
        <img src="{{i.image.url}}" alt="">
        <h2>{{i.price}}</h2>
        {% endif %}
    <br>
    {% endfor %}

{% endblock content %}
